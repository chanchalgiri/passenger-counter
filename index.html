<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>People Entered : </h2>
        <p id="num">0</p>
        <div class="btn-container">
            <button id="increment-btn" onclick="increment()" class="btn">INCREMENT</button>
            <button id="reset-btn" class="btn" onclick="reset()">RESET</button>
            <button id="save-btn" class="btn" onclick="save()">SAVE</button>
        </div>
        <p id="savedContent">Previous Entries : </p>
    </div>

    <script src="./index.js"></script>
</body>
</html>
